{% extends "base.html" %}
{% block content %}

<h1>Edit Event</h1>

<div class="card">
  <form method="POST">
    <input name="title" value="{{ event.title }}" required>
    <input type="datetime-local" name="start"
           value="{{ event.start_time.isoformat() }}">
    <input type="datetime-local" name="end"
           value="{{ event.end_time.isoformat() }}">
    <textarea name="desc">{{ event.description }}</textarea>
    <button>Update</button>
  </form>
</div>

{% endblock %}
