{% extends "base.html" %}
{% block content %}

<h1>Dashboard</h1>

<div class="grid">
  <div class="card">
    <h3>Total Events</h3>
    <p class="counter" data-target="{{ events|length }}">0</p>
  </div>

  <div class="card">
    <h3>Total Resources</h3>
    <p class="counter" data-target="{{ resources|length }}">0</p>
  </div>
</div>

<script src="{{ url_for('static', filename='js/counter.js') }}"></script>

{% endblock %}
